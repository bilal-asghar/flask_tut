{% extends "layout.html" %}
{% block body %}


<form class="form-signin" action="/dashboard" method="post">
    {% set fname = 'img/'+ params['login_image'] %}
    <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    <label for="uname" class="sr-only">Email address</label>
    <input type="text" id="uname" name="uname" class="form-control"  placeholder="Email address" required autofocus>
    <label for="Password" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© {{params['blog_name'] }} 2017-2018</p>
</form>

{% endblock %}
